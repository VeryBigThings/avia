name: "Run tests"
description: "Run CI tests"
inputs:
  ssh-private-key:
    description: "SSH private key used to fetch private deps"
    required: true

runs:
  using: "composite"
  steps:
    - run: echo ::set-env name=SSH_AUTH_SOCK::/tmp/ssh_agent.sock
      shell: bash

    - name: Setup SSH Keys and known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        ssh-agent -a $SSH_AUTH_SOCK > /dev/null
        ssh-add - <<< "${{ inputs.ssh-private-key }}"
      shell: bash

    - name: Install wkhtmltopdf deps
      run: |
        wget https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.4/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
        tar vxf wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
        sudo cp wkhtmltox/bin/wk* /usr/local/bin/
      shell: bash

    - name: Fetch deps
      run: mix deps.get
      shell: bash

    - name: Compile project
      run: MIX_ENV=test mix compile
      shell: bash

    - name: Check code format
      run: mix format --check-formatted
      shell: bash

    - name: Run tests
      run: make test
      shell: bash

    - name: Check OTP release
      run: |
        MIX_ENV=prod mix release --overwrite

        _build/prod/rel/nue/bin/nue eval "{:ok, _} = Application.ensure_all_started(:nue)"
        _build/prod/rel/nue/bin/migrate_all.sh
      shell: bash
